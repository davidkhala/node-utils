name: nodejs frequent usage
on: push
jobs:
  main:
    strategy:
      matrix:
        node-version: [ 12.x, 14.x ]
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
            node-version: ${{ matrix.node-version }}
      - run: npm config set package-lock false
      - run: npm install
      - run: npm test
        name: npm test
  pm2:
    strategy:
      matrix:
        node-version: [ 12.x, 14.x ]
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm config set package-lock false
      - run: npm install pm2@latest -g; cd pm2; npm install ; cd -;
      - run: ./pm2/test/CLI/test.sh
  crypto:
    strategy:
      matrix:
        node-version: [ 12.x, 14.x ]
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - run: ./crypto/test/test.sh